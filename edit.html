        </section>

        <section class="container edit">
            <section>
                <form>
                    <h1>Edit Profile</h1>
                    <p>Change your account information.</p>
                    <label>Enter your username:</label>
                    <input type="text" class="txt" placeholder="Username">
                    <label>Enter your bio:</label>
                    <input type="text" class="txt" placeholder="Bio">
                    <label>Enter your email:</label>
                    <input type="email" class="txt" placeholder="Email">
                    <input type="submit" class="btn" value="Save">
                </form>
            </section>
        </section>
